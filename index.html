<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCraft Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0e1a;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111633;
            padding: 20px;
        }
        h1 {
            color: #4da6ff;
        }
        .races {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            flex-wrap: wrap;
        }
        .race {
            background-color: #1a1f3d;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
        }
        .race img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #111633;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>⭐ &copy taewony's Web Page ⭐</h1>
    <p>Welcome to the my humble website</p>
</header>

<section class="races">
    <div class="race">
        <h2>About Me</h2>
        <img src="images/about_me.jpg" alt="About Me">
        <p>Excellent web and system programmer.</p>
    </div>

    <div class="race">
        <h2>Web Programmer</h2>
        <img src="images/latest_articles_02.png" alt="Zerg">
        <p>Good at NextJS and vibe coding.</p>
    </div>

    <div class="race">
        <h2>System Programmer</h2>
        <img src="images/latest_articles_03.png" alt="Protoss">
        <p>GPU parallel programming and AI engineering.</p>
    </div>
</section>

<footer>
    <p>Hand-made humble page | © taewony</p>
</footer>

</body>
</html>
