<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCraft Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0e1a;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111633;
            padding: 20px;
        }
        h1 {
            color: #4da6ff;
        }
        .races {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            flex-wrap: wrap;
        }
        .race {
            background-color: #1a1f3d;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
        }
        .race img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #111633;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>⭐ StarCraft Fan Page ⭐</h1>
    <p>Welcome to the Koprulu Sector</p>
</header>

<section class="races">
    <div class="race">
        <h2>Terran</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/2/28/StarCraft_Terran.jpg" alt="Terran">
        <p>Adaptable human forces using technology and firepower.</p>
    </div>

    <div class="race">
        <h2>Zerg</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/StarCraft_Zerg.jpg" alt="Zerg">
        <p>Biological swarm driven by evolution and the hive mind.</p>
    </div>

    <div class="race">
        <h2>Protoss</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/5/55/StarCraft_Protoss.jpg" alt="Protoss">
        <p>Ancient alien race with advanced psionic technology.</p>
    </div>
</section>

<footer>
    <p>Fan-made StarCraft page | © taewony</p>
</footer>

</body>
</html>
